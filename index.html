<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PlateSync</title>
  
  <!-- Standard favicon -->
  <link rel="icon" type="image/png" href="/favicon.png">
  <link rel="icon" type="image/x-icon" href="/favicon.ico">
  
  <!-- iOS icons -->
  <link rel="apple-touch-icon" href="/favicon.png">
  <link rel="apple-touch-icon" sizes="152x152" href="/favicon.png">
  <link rel="apple-touch-icon" sizes="180x180" href="/favicon.png">
  <link rel="apple-touch-icon" sizes="167x167" href="/favicon.png">
  
  <!-- Android icons -->
  <link rel="manifest" href="/manifest.json">
  <meta name="theme-color" content="#69ad4c">
  
  <!-- Windows tiles -->
  <meta name="msapplication-TileImage" content="/favicon.png">
  <meta name="msapplication-TileColor" content="#69ad4c">
  
  <script>
    // Force navigation to the login-local page to break any redirect loops
    window.location.href = "/login-local";
  </script>
</head>
<body>
  <div style="display: flex; flex-direction: column; align-items: center; justify-content: center; min-height: 100vh; font-family: Arial, sans-serif;">
    <h1 style="color: #69ad4c; margin-bottom: 1rem;">PlateSync</h1>
    <p>Redirecting to login page...</p>
    <div style="width: 40px; height: 40px; border: 4px solid #f3f3f3; border-top: 4px solid #69ad4c; border-radius: 50%; animation: spin 1s linear infinite; margin-top: 1rem;"></div>
  </div>
  <style>
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</body>
</html>
